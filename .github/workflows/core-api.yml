name: launchpad

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    # env:
    #   NODE_ENV: "developmenbt"

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master
      - name: Set env to production
        run: |
          echo "application_name=launchpad" >> $GITHUB_ENV
          echo "environment_name=launchpad-env" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
      - name: Setup node env üèó
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Cache node_modules üì¶
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Installing NPM
        run: npm install

      #- name: Starting Application
        #run: npm run start
      - name: Building application 
        run: npm build

      - name: Generate deployment package
        run: zip -r deploy.zip * .[^.]* -x "**node_modules**"

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{secrets.ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.SECRET_ACCESS_KEY}}
          application_name: "launchpad"
          environment_name: "launchpad-env"
          region: us-east-1
          version_label: "core-${{ steps.format-time.outputs.replaced }}"
          deployment_package: deploy.zip 

      - name: Deployed!
        run: echo App deployed to ELB